<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.3/jquery.csv.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript">
        $.get("json/data.csv", function (data){
            var data = JSON.parse(csvJSON(data));
            $(data).each(function (k, v) {
            })
        })
        //var csv is the CSV file with headers
        function csvJSON(csv){
            var lines=csv.split("\n");
            var result = [];
            var headers=lines[0].split(",");
            for(var i=1;i<lines.length;i++){
                var obj = {};
                var currentline=lines[i].split(",");
                for(var j=0;j<headers.length;j++){
                    obj[headers[j]] = currentline[j];
                }
                result.push(obj);
            }
            //return result; //JavaScript object
            finalJson = result
            return JSON.stringify(finalJson); //JSON
        }
    </script>
</body>
</html>
