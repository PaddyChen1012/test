<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Carousel Demo</title>
    <!-- 引入 Splide 轮播库的 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.0.9/dist/css/splide.min.css">
</head>
<body>
    <div class="carousel-material">
        <div class="splide__track">
            <ul class="splide__list">
                <!-- 轮播项 -->
                <li class="splide__slide">Slide 1</li>
                <li class="splide__slide">Slide 2</li>
                <li class="splide__slide">Slide 3</li>
                <li class="splide__slide">Slide 4</li>
                <li class="splide__slide">Slide 5</li>
                <!-- 可以根据需要添加更多轮播项 -->
            </ul>
        </div>
    </div>
    
    <!-- 引入 Splide 轮播库的 JavaScript 文件 -->
    <script src="https://unpkg.com/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化 Splide 轮播
            new Splide('.carousel-material', {
                perPage: 4,
                rewind: false,
                gap: 16,
                padding: 0,
                arrows: true,
                pagination: true,
                focus: 0,
                live: true,
                wheel: true,
                breakpoints: {
                    575: {
                        perPage: 1
                    },
                    768: {
                        perPage: 2
                    }
                }
            }).mount();
        });
    </script>
</body>
</html>
